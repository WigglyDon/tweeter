<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/composer-char-counter.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>


<!-- Beginning of Displayed Document -->

<body>

  <!-- Navigation Bar & User Profile -->
  <div class="container" style="position: relative">

    <nav class="navigation">
      <span class="logo">Tweeter</span>
      <span class="write-new-tweet">Write new tweet</span>
      <div class="ddarrow">
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header class="profileinfo">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h3>Jenny</h3>
      </div>
    </header>

  </div>


  <!-- New Tweet Form && Tweet Display -->
  <main class="new-tweet" id="tweet-display-box">

    <section>
      <form class="new-tweet-form" action="/tweets" method="POST">
        <textarea name="text" id="new-tweet-text" placeholder="What 'chu wanna say, fool?"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <div id="error-message">error!</div>
          <div class="counter">
            <output name="counter" for="tweet-text">140</output>
          </div>
        </div>
      </form>
    </section>
    <!-- Div which houses all submitted tweets -->
    <div id="tweets-container"></div>

  </main>

  
</body>
</html>
